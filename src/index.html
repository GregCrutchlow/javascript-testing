<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="JavaScript Testing | Greg Crutchlow" />
		<script
			src="./scripts.js"
			defer></script>
		<link
			rel="stylesheet"
			href="./styles.css" />
		<title>JavaScript Testing</title>
	</head>
	<body>
		<h1>Change the background!</h1>
		<form action="">
			<input
				type="color"
				name="favcolor"
				id="favcolor" />
			<button
				onclick="logColor()"
				type="submit">
				Submit
			</button>
		</form>
		<p id="color-output"></p>
		<h2>Change background to selected colour?</h2>
		<button
			id="change-bg"
			onclick="changeBg(value)">
			Change Background
		</button>
	</body>
</html>
